<!DOCTYPE html>

<html>

<head>
    <title> Choosing the right college </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link href='https://fonts.googleapis.com/css?family=Gentium+Book+Plus' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
</head>

<body>
    <nav class="navbar has-shadow is-light" role="navigation" aria-label="main navigation"
        style="background: var(--yale-blue);">
        <div class="navbar-brand">
            <a class="navbar-item header-title" href="./index.html">
                <iconify-icon icon="mdi:college-outline" style="font-size: 36px; padding-left: 1rem;"></iconify-icon>
                <h1 class="title header-title" style="padding-left: 1rem;">Content of Colleges</h1>
            </a>
        </div>
    </nav>

    <div>
        <h1 class="title page-title">What are YOUR most important aspects when picking a college?
        </h1>
        <div class="search-bar">
            <input id="aspect-input" class="input is-rounded is-centered" type="text" placeholder="Sports">
            <button class="button is-primary is-outlined" style="background-color:var(--yale-blue);"
                onclick="addAspect()">+</button>
        </div>
        <h1 class="subtitle page-subtitle">Current aspects:</h1>
        <div class="page-subtitle">
            <table class="table is-hoverable" id="bulma-table">
                <tbody>
                    <!-- Intentionally left empty so the user can input items into the table -->
                </tbody>
            </table>
        </div>
    </div>


    <footer>
        <div class="next-button">
            <button class="button is-rounded is-primary" onclick="location.href='search-colleges.html';"
                style="background-color:var(--yale-blue);">Next</button>
        </div>
    </footer>

    <script>
        function addAspect() {
            var input = document.getElementById("aspect-input").value; var
                table = document.getElementById("bulma-table"); var row = table.insertRow(0); var cell = row.insertCell(0);
            cell.innerHTML = "<button class='delete' onclick='deleteRow(this)'></button>" + input;
        }

        function deleteRow(row) {
            var child = row.parentNode.parentNode; child.parentNode.removeChild(child);
        } 
    </script>
</body>

</html>
