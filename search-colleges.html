<!DOCTYPE html>

<html>

<head>
    <title> Choosing the right college </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link href='https://fonts.googleapis.com/css?family=Gentium+Book+Plus' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
</head>

<body>
    <datalist id="colleges">
        <option value="Worcester Polytechnic Institute">
        <option value="Rhode Island School of Design">
        <option value="Worcester State University">
        <option value="Wheaton College">
        <option value="College of the Holy Cross">
        <option value="University of Connecticut">
        <option value="University of California, Los Angeles">
        <option value="Clark University">
    </datalist>

    <nav class="navbar has-shadow is-light" role="navigation" aria-label="main navigation"
        style="background: var(--yale-blue);">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <iconify-icon icon="mdi:college-outline" style="font-size: 36px; padding-left: 1rem;"></iconify-icon>
                <h1 class="title header-title" style="padding-left: 1rem;">Content of Colleges</h1>
            </a>
        </div>
    </nav>

    <div>
        <h1 class="title page-title">What are some colleges that interest you?
        </h1>
        <div class="search-bar">
            <input list="colleges" id="aspect-input" class="input is-rounded is-centered" type="text"
                placeholder="Worcester Polytechnic Institute">
            <button class="button is-info is-outlined" style="background-color:var(--yale-blue);"
                onclick="addAspect()">+</button>
        </div>
        <h1 class="subtitle page-subtitle">Current colleges:</h1>
        <div class="page-subtitle">
            <table class="table is-hoverable" id="bulma-table">
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <div class="prev-button">
            <button class="button is-rounded is-primary" onclick="location.href='index.html';"
                style="background-color:var(--yale-blue);">Previous</button>
        </div>

        <div class="next-button">
            <button class="button is-rounded is-primary" onclick="location.href='compare-colleges.html';"
                style="background-color:var(--yale-blue);">Next</button>
        </div>
    </footer>

    <script>
        var list = ["Worcester Polytechnic Institute", "Rhode Island School of Design", "Worcester State University", "Wheaton College", "College of the Holy Cross", "University of Connecticut", "University of California, Los Angeles", "Clark University"];

        function addAspect() {
            var input = document.getElementById("aspect-input").value;
            var isValid = false;

            for (var i = 0; i < list.length; i++) {
                if (list[i] == input) {
                    isValid = true
                }
            }

            if (!isValid) {
                alert("This is not a valid college")
                return;
            }


            var table = document.getElementById("bulma-table");
            var row = table.insertRow(0); var cell = row.insertCell(0);
            cell.innerHTML = "<button class='delete' onclick='deleteRow(this)'></button>" + input;
        }

        function deleteRow(row) {
            var child = row.parentNode.parentNode; child.parentNode.removeChild(child);
        } 
    </script>
</body>

</html>
